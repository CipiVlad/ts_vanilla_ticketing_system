<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/svg+xml" href="./public/ticket.png" />
    <title>Create Ticket</title>
</head>

<body class="body_createTicket">
    <header>
        <nav class="navBar">
            <h1>Ticketing Help Desk Service · <span>Create A New Ticket</span></h1>
            <a href="index.html">Overview</a>
        </nav>
    </header>
    <main class="form_container">
        <form id="form">
            <div class="textInputs">
                <h3>Incident: </h3>
                <label for="title">Title:</label>
                <input id="title" type="text" name="title" placeholder="here goes your title" required>
                <label for="description">Description:</label>
                <textarea id="description" placeholder="…and here your description" rows="10" cols="30"
                    required></textarea>
            </div>

            <div class="category">
                <h3>Problem:</h3>
                <label for="">Hardware?</label>
                <input type="checkbox" name="hardware" id="hardware">
                <label for="">Software?</label>
                <input type="checkbox" name="software" id="software">
            </div>

            <div class="status">
                <h3>Status:</h3>
                <label for="progress">Progress: <em>done / undone</em> </label>
                <input type="checkbox" name="progress" id="progress" required>
                <span>|</span>
                <label for="priority">Priority:</label>
                <em><label for="low">low:</label></em>
                <input type="radio" name="priority" id="prioLow" value="low">
                <em><label for="low">mid:</label></em>
                <input type="radio" name="priority" id="prioMid" value="mid">
                <em><label for="low">high:</label></em>
                <input type="radio" name="priority" id="prioHigh" value="high">
            </div>

            <div class="submitTicket_container">
                <input type="submit" value="Submit" class="submitButton">
            </div>
        </form>


        <div id="form-output"></div>

    </main>
    <script type="module" src="/src/create-ticket.ts"></script>
</body>

</html>

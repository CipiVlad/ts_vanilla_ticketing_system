<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/svg+xml" href="./public/ticket.png" />
    <title>Create Ticket</title>
</head>

<body class="body_createTicket">
    <header>
        <nav class="navBar">
            <h1>Ticketing Help Desk Service Â· <span>Create A New Ticket</span></h1>
            <a href="index.html">Overview</a>
        </nav>
    </header>
    <main>
        <form id="form">
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" placeholder="here goes your title">

            <label for="description">Description:</label>
            <textarea id="description" rows="10" cols="30"></textarea>

            <label for="">Hardware?</label>
            <input type="checkbox" name="hardware" id="hardware">
            <label for="">Software?</label>
            <input type="checkbox" name="software" id="software">

            <label for="">Progress: </label>
            <input type="checkbox" name="progress" id="progress">

            <label for="priority">Priority:</label>
            <label for="low">low:</label>
            <input type="radio" name="priority" id="prioLow" value="low">
            <label for="low">mid:</label>
            <input type="radio" name="priority" id="prioMid" value="mid">
            <label for="low">high:</label>
            <input type="radio" name="priority" id="prioHigh" value="high">

            <input type="submit" value="Submit" class="submitButton">
        </form>


        <div id="form-output"></div>

    </main>
    <script type="module" src="/src/create-ticket.ts"></script>
</body>

</html>
